[env:lilygo-t-display]
platform = espressif32
board = lilygo-t-display
framework = arduino
monitor_speed = 115200


lib_deps =
  bodmer/TFT_eSPI @ ^2.5.43
  adafruit/DHT sensor library
  adafruit/Adafruit Unified Sensor

build_flags =
  -DUSER_SETUP_LOADED
  -DST7789_DRIVER
  -DTFT_WIDTH=135
  -DTFT_HEIGHT=240
  -DTFT_MOSI=19
  -DTFT_SCLK=18
  -DTFT_CS=5
  -DTFT_DC=16
  -DTFT_RST=23
  -DTFT_BL=4
  -DLOAD_GLCD
  -DLOAD_FONT2
  -DLOAD_FONT4
  -DLOAD_GLCD
  -DLOAD_GFXFF
  -DSPI_FREQUENCY=40000000